<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Carousel with Pyramid Effect</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000; /* Dark background */
            color: #fff; /* White text */
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2rem;
        }

        .filter-container {
            margin: 20px 0;
            text-align: center;
        }

        .filter-label {
            margin-right: 10px;
            font-size: 1rem;
            color: #fff;
        }

        .filter-button {
            padding: 5px 15px;
            background: #ff4500;
            border: none;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-button:hover {
            background: #e03d00;
        }

        .swiper {
            padding: 40px 0;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0.6; /* Default dimmed opacity for non-active slides */
        }

        .swiper-slide-active {
            transform: scale(1.1);
            opacity: 1;
        }

        .anime-card {
            width: 200px; /* Card size (unchanged) */
            height: 300px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transform-origin: center bottom;
            background: #1e1e1e;
        }

        .anime-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .anime-title {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            font-size: 1rem;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        /* Reflection effect */
        .anime-card::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            transform: scaleY(-1);
            filter: blur(2px);
            opacity: 0.5;
            pointer-events: none;
        }

        .swiper-button-prev, .swiper-button-next {
            color: #fff;
        }

        .swiper-pagination-bullet {
            background: rgba(255, 255, 255, 0.5);
        }

        .swiper-pagination-bullet-active {
            background: #ff4500;
        }
    </style>
</head>
<body>

    <h1>Anime Pyramid Carousel</h1>

    <!-- Filter Form -->
    <div class="row filter-container">
        <div class="col-md-8 offset-md-2 d-flex justify-content-center">
            <form method="POST" th:action="@{/filter}" class="d-flex">
                <label for="genre" class="filter-label">Filter by Genre:</label>
                <select name="genre" id="genre" class="me-2">
                    <option th:each="genre : ${animegenres}" th:value="${genre}" th:text="${genre}"></option>
                </select>
                <button type="submit" class="filter-button">Filter</button>
            </form>
        </div>
    </div>

    <!-- Anime Pyramid Carousel -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Anime Cards -->
            <div class="swiper-slide" th:each="anime : ${animelist}">
                <div class="anime-card">
                    <a th:href="@{'/' + ${anime.mal_id}}">
                        <img th:src="@{${anime.large_image_url}}" alt="Anime Image">
                    </a>
                    <div class="anime-title" th:text="${anime.title}"></div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            loop: true,
            coverflowEffect: {
                rotate: 0, // No rotation of slides
                stretch: -100, // Space between slides (negative for overlap)
                depth: 300, // Adjust the "depth" for a pyramid effect
                modifier: 1, // Intensity of pyramid effect
                slideShadows: false, // Disable shadows for simplicity
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

</body>
</html>
