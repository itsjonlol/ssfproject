<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .anime-card {
            background-color: #343a40;
            color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .anime-card:hover {
            transform: scale(1.05);
        }

        .anime-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .anime-title {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .filter-label {
            margin-right: 10px;
            font-weight: bold;
        }

        .filter-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: #0056b3;
        }

        select {
            background-color: #343a40;
            color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Anime Finder</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/search">Search</a>
                    </li>
                    <li th:if="${verifieduser == null}" class="nav-item">
                        <a class="nav-link active" href="/register">Register</a>
                    </li>
                    <li th:if="${verifieduser == null}" class="nav-item">
                        <a class="nav-link active" href="/login">Login</a>
                    </li>
                    <li th:if="${verifieduser != null}" class="nav-item">
                        <a class="nav-link active" href="/logout">logout</a>
                    </li>
                    <li th:if="${verifieduser != null}" class="nav-item">
                        <a class="nav-link active" th:href="@{'/watchlist/' + ${verifieduser.username}}">See my watchlist</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:if="${verifieduser != null}" class="container">
        <p th:text="'Hello ' + ${verifieduser.username}"></p>
    </div>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Anime List</h1>

        <!-- Filter Section -->
        <div class="row filter-container">
            <div class="col-md-8 offset-md-2 d-flex justify-content-center">
                <form method="POST" th:action="@{/filter}" class="d-flex">
                    <label for="genre" class="filter-label">Filter by Genre:</label>
                    <select name="genre" id="genre" class="me-2">
                        <option th:each="genre : ${animegenres}" th:value="${genre}" th:text="${genre}"></option>
                    </select>
                    <button type="submit" class="filter-button">Filter</button>
                </form>
            </div>
        </div>

        <!-- Anime Cards Section -->
        <div class="row g-4">
            <div class="col-6 col-sm-4 col-md-3 col-lg-2" th:each="anime : ${animelist}">
                <div class="anime-card">
                    <a th:href="@{'/' + ${anime.mal_id}}" >
                    <img th:src="@{${anime.large_image_url}}" alt="Anime Image" class="anime-image">
                    </a>
                    <div class="anime-title" th:text="${anime.title}" >
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYgUYL8k0L6CO2gmF5pDI5M9z7u9l03CDR0V2K5dGQd6zNjR9MtG29AqT" crossorigin="anonymous"></script>
</body>
</html>
