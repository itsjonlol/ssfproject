.anime-card {

.anime-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(2, 12, 27, 0.9); /* Elevated shadow on hover */

}

.anime-image {
    width: 100%;
    height: 280px;
    object-fit: cover;
}

.anime-title {
    padding: 5px;
    font-weight: bold;
    font-size: 0.9rem;
    color: #ccd6f6; /* Slightly softer blue */
}

.custom-dropdown-btn {
    /* background-image: linear-gradient(135deg, #926aff 0%, #ff77b0 50%, #ffb367 100%);Medium steel blue */

    border: 1px solid #486581; /* Soft gray-blue border */
    font-weight: bold;
}

.custom-dropdown-btn:hover {
    background-color: #3a506b; /* Darker steel blue */
    color: #ffffff;
}

.btn:focus, .btn:active {
    background-color: #64ffda; /* Bright teal for focus */
    color: #0a192f;
    border-color: #64ffda;
}

.dropdown-menu {
    background-color: #112240;
    border: 1px solid #233554;
    border-radius: 10px;
}

.dropdown-item {
    color: #e6f1ff;
}

.dropdown-item:hover {
    background-color: #233554;
    color: #ffffff;
}

.dropdown-item.active {
    background-color: #64ffda; /* Teal for active state */
    color: #0a192f;
}

    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color:#ccd6f6;">Top Anime</h1>


        <div class="dropdown filter-menu mb-4">
            <button class="btn custom-dropdown-btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <span th:text="${selectedgenre}">Select Genre</span> <!-- Default text -->
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li th:each="genre : ${animegenres}">
                    <a class="dropdown-item" th:href="@{/filter/{genrename}(genrename=${genre})}" th:text="${genre}" th:classappend="${genre == selectedgenre ? 'active' : ''}"></a>
                </li>
            </ul>
        </div>
        
        <!-- Anime Cards Section -->
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            <div class="col-6 col-sm-4 col-lg-2" th:each="anime : ${animelist}">
                <div class="anime-card">
                    <a th:href="@{'/' + ${anime.mal_id}}" >
                    <img th:src="@{${anime.large_image_url}}" alt="Anime Image" class="anime-image">
                    </a>
                    <div class="anime-title" th:text="${anime.title}" >
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
