    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color:#ccd6f6;">Top Anime</h1>


        <div class="dropdown filter-menu mb-4">
            <button class="btn custom-dropdown-btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <span th:text="${selectedgenre}">Select Genre</span> <!-- Default text -->
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li th:each="genre : ${animegenres}">
                    <a class="dropdown-item" th:href="@{/filter/{genrename}(genrename=${genre})}" th:text="${genre}" th:classappend="${genre == selectedgenre ? 'active' : ''}"></a>
                </li>
            </ul>
        </div>

        <!-- Anime Cards Section -->
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            <div class="col-6 col-sm-4 col-lg-2" th:each="anime : ${animelist}">
                <div class="anime-card">
                    <a th:href="@{'/' + ${anime.mal_id}}" >
                    <img th:src="@{${anime.large_image_url}}" alt="Anime Image" class="anime-image">
                    </a>
                    <div class="anime-title" th:text="${anime.title}" >
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
