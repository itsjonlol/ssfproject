<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            background-color: #01000c;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            margin: 20px 0;
        }
        .swiper {
            width: 80%;
            margin: 20px auto;
        }
        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 250px;
        }
        .swiper-slide img {
            display: block;
            width: 100%;
            border-radius: 10px;
            -webkit-box-reflect: below 1px linear-gradient(transparent, transparent, #0002, #0004);
        }
        form {
            margin: 20px auto;
            width: 50%;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .swiper-pagination-bullet {
            background-color: #fff;
            opacity: 0.5;
        }
        .swiper-pagination-bullet-active {
            background-color: #007bff;
            opacity: 1;
        }

        
    </style>
</head>
<body>
    <h1>Search Anime</h1>

    <!-- Search Form -->
    <form action="/searchresult" method="POST">
        <input type="text" name="query" placeholder="Search for an anime...">
        <button type="submit">Search</button>
    </form>

    <!-- Swiper Component -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <!-- Dynamic Anime Slides -->
            <div class="swiper-slide" th:each="anime : ${animelist}">
              <a th:href="@{'/' + ${anime.mal_id}}">
                <img th:src="@{${anime.large_image_url}}" th:alt="${anime.title}">
              </a>
                
                <p th:text="${anime.title}"></p>
            </div>
            <!-- <div class="swiper-slide" th:if="${animelist.size() > 0}" th:each="anime : ${animelist}">
                <a th:href="@{'/' + ${anime.mal_id}}">
                    <img th:src="@{${anime.large_image_url}}" th:alt="${anime.title}">
                </a>
                <p th:text="${anime.title}"></p>
            </div> -->
            
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    

    <!-- No Anime Found Message -->
    <div th:if="${animelist == null || animelist.size() == 0}" class="text-center">
        <p>No Anime searched yet...</p>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            // centerInsufficientSlides: true,
            slidesPerView: "auto",
            slidesPerGroup: 1,
            navigation: {
                nextEl: '.swiper-button-next', // Class for the "next" button
                prevEl: '.swiper-button-prev', // Class for the "previous" button
            },
            pagination: {
                el: '.swiper-pagination', // Target the pagination container
                clickable: true,         // Allow users to click the dots to navigate
            },
            coverflowEffect: {
                rotate: 15,
                stretch: 10,
                depth: 300,
                modifier: 1,
                slideShadows: true,
            },
            loop: false,
            // loop: true,
            // loopAdditionalSlides: 5,
            // loopAddBlankSlides: true,
            // initialSlide: 2,
            // initialSlide: Math.floor(document.querySelectorAll('.swiper-slide').length / 2),
        });
    </script>
</body>
</html>
