<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        /* * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        } */
        body {
            background-color: #0a192f;
            color: #ccd6f6;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            margin: 20px 0;
        }
        .swiper {
            width: 100%;
            margin: 20px auto;
        }
        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 250px;
        }
        .swiper-slide img {
            display: block;
            width: 100%;
            border-radius: 10px;
            -webkit-box-reflect: below 1px linear-gradient(transparent, transparent, #0002, #0004);
        }
        .swiper-slide {
  opacity: 0.7;
}

.swiper-slide-active {
  opacity: 1;
}
        .custom-btn {
            /* background-image: linear-gradient(135deg, #926aff 0%, #ff77b0 50%, #ffb367 100%); */
            /* color:#ccd6f6; */
            background-color: #64ffda;
            color:black;
            font-weight:bold;
        }
        .form-control {
            background-color: #ccd6f6;
        }


        
        /* form {
            margin: 10px auto;
            width: 50%;
        } */
        /* input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        } */
        
        .swiper-pagination-bullet {
            background-color: #fff;
            opacity: 0.5;
        }
        .swiper-pagination-bullet-active {
            background-color: peachpuff;
            opacity: 1;
        }
        .swiper-button-next,.swiper-button-prev {
            margin-top: 10rem;
            color: peachpuff;
            /* font-size:16px; */
        }
        

        .custom-navbar {
    background-color: #0a192f;
    color: #e6f1ff;
    font-weight: bold;
    /* border-bottom: 1px solid #233554; */
    border-bottom: 1px solid #64ffda;
    /* border-image: linear-gradient(135deg, #926aff 0%, #ff77b0 50%, #ffb367 100%);
    border-image-slice: 1; Ensures full gradient coverage */
}

.custom-navbar .navbar-nav .nav-link {
    color: #ccd6f6;
}

.custom-navbar .navbar-nav .nav-link:hover {
    /* background-image: linear-gradient(135deg, #926aff 0%, #ff77b0 50%, #ffb367 100%); Teal highlight */
    background-color: #64ffda;
    color:black;
}
        
    </style>
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>
    <h1>Lookup your favourite anime</h1>

    <!-- Search Form -->
    <form class="d-flex my-lg-0 pb-5 m-auto justify-content-center" th:action="@{/searchresult}" method="POST">
        <input class="form-control mr-sm-2 me-2 w-50" type="search" name="query" placeholder="Search for an anime..." aria-label="Search">
        <button class="btn custom-btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div th:if="${errorMessage}" th:text="${errorMessage}"></div>
      
    <!-- <form action="/searchresult" method="POST">
        <input type="text" name="query" placeholder="Search for an anime...">
        <button type="submit">Search</button>
    </form> -->

    <!-- Swiper Component -->
    <div class="swiper mySwiper" >
        <div class="swiper-wrapper">
            <!-- Dynamic Anime Slides -->
            <div class="swiper-slide" th:each="anime : ${animelist}">
              <a th:href="@{'/' + ${anime.mal_id}}">
                <img th:src="@{${anime.large_image_url}}" th:alt="${anime.title}">
              </a>
                
                <p th:text="${anime.title}"></p>
            </div>
            <!-- <div class="swiper-slide" th:if="${animelist.size() > 0}" th:each="anime : ${animelist}">
                <a th:href="@{'/' + ${anime.mal_id}}">
                    <img th:src="@{${anime.large_image_url}}" th:alt="${anime.title}">
                </a>
                <p th:text="${anime.title}"></p>
            </div> -->
            
        </div>
        
            
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
    
        
    </div>
    

    <!-- No Anime Found Message -->
    <div th:if="${animelist == null || animelist.size() == 0}" class="text-center">
        <p>No Anime searched yet...</p>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            // centerInsufficientSlides: true,
            slidesPerView: "auto",
            slidesPerGroup: 1,
            navigation: {
                nextEl: '.swiper-button-next', // Class for the "next" button
                prevEl: '.swiper-button-prev', // Class for the "previous" button
            },
            pagination: {
                el: '.swiper-pagination', // Target the pagination container
                clickable: true,         // Allow users to click the dots to navigate
            },
            coverflowEffect: {
                rotate: 15,
                stretch: 10,
                depth: 300,
                modifier: 1,
                slideShadows: true,
            },
            keyboard: {
            enabled: true,    // Enable keyboard navigation
            onlyInViewport: true,  // Only listen for keypresses when the swiper is in view
            },
            loop: false,
            // loop: true,
            // loopAdditionalSlides: 5,
            // loopAddBlankSlides: true,
            // initialSlide: 2,
            // initialSlide: Math.floor(document.querySelectorAll('.swiper-slide').length / 2),
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
