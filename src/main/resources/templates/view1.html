<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <h1>Search anime</h1>
        </div>
        <form action="/searchresult" method="POST">
            <input type="text" name="query" placeholder="Search for an anime...">
            <button type="submit">Search</button>
        </form>


        <table class = "table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Image</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:if="${animelist == null || animelist.size() == 0}">
                    <td colspan="9" class = "text-center">No Anime searched yet...</td>
                </tr>
    
    
                <tr th:each="anime : ${animelist}">
                    <td th:text="${anime.mal_id}"></td>
                    <td>
                        <a th:href="@{'/' + ${anime.mal_id}}" th:text="${anime.title}" ></a>
                    </td>
                    <td>
                         <img th:src="@{${anime.large_image_url}}">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
        
       
    
    
</body>
</html>
