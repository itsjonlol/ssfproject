<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment for my navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<style>
    .custom-navbar {
        background-color: #4CAF50; /* Green background */
        color: white; /* White text */
    }

    .custom-navbar .navbar-nav .nav-link {
        color: white; /* White color for navbar links */
    }

    .custom-navbar .navbar-nav .nav-link:hover {
        color: yellow; /* Change color on hover */
    }
    
</style>
<body>
    <div th:fragment="navbar">
        <nav class="navbar custom-navbar navbar-expand-lg p-0">
            <div class="container-fluid">
                <a class="navbar-brand d-flex" href="#">
                    <!-- <span>Anime Finder</span> -->
                    <img th:src="@{/images/logo2.png}" width="75px" height="auto">
    
                </a>
                <span th:if="${verifieduser != null} "  th:text="'Hello,' + ${verifieduser.username}" class="nav-item"></span>
        
                <!-- Toggler for smaller screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto"> <!-- This will contain left-aligned items, if needed -->
                        <!-- You can leave this empty if there are no more left-aligned items -->
                    </ul>
        
                    <ul class="navbar-nav ms-auto"> <!-- This pushes the links to the right -->
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/topanimes">View Top Anime</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search">Search</a>
                        </li>
                        <!-- Conditional Register and Login links if user is not logged in -->
                        <li th:if="${verifieduser == null}" class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li th:if="${verifieduser == null}" class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <!-- Conditional Logout and Watchlist links if user is logged in -->
                        
                        <li th:if="${verifieduser != null}" class="nav-item">
                            <a class="nav-link" th:href="@{'/watchlist/' + ${verifieduser.username}}">My watchlist</a>
                        </li>
                        <li th:if="${verifieduser != null}" class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
