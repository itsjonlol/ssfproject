<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment for my navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-dark custom-navbar navbar-expand-lg p-0">
            <div class="container-fluid">
                <a class="navbar-brand d-flex" href="#">
                   
                    <img th:src="@{/images/logo3.png}" width="75px" height="auto">
                </a>
                <div th:if="${verifieduser != null} ">
                Hello, <span th:text="${verifieduser.username}" class="nav-item"></span>
                <span class="wave">ðŸ‘‹</span>
             </div>
        

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarNav">
                    
        
                    <ul class="navbar-nav ms-auto"> 
                        <li class="nav-item">
                            <a class="nav-link active1" href="/">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>

                        </li>

                        </li>
        
                        
                        <li th:if="${verifieduser != null}" class="nav-item">

                        </li>
                        <li th:if="${verifieduser != null}" class="nav-item">
                            <a class="nav-link active7" href="/logout">Logout</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    
    </div>
