<body>
    <style>
    body {
        background-color: #121212;
        color: #ffffff;
    }
    .custom-navbar {
        background-color: peachpuff;
        /* background: linear-gradient(to bottom, #6a1b9a, #000000); Purple to Black Gradient */
        color: black; /* Text color */
        font-weight:bold;
        
    }

    .custom-navbar .navbar-nav .nav-link {
        color: black; /* White color for navbar links */
    }

    .custom-navbar .navbar-nav .nav-link:hover {
        color: white /* Change color on hover */
    }
    </style>
    


<body>
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container">
        <h1 >My Watchlist</h1>
        <div class="list-group list-group-flush">
            <div class="list-group-item d-flex align-items-center bg-black" th:each="anime : ${watchlist}">
                <!-- Anime Image -->
                <img th:src="${anime.large_image_url}" alt="Anime Image" class="img-fluid rounded me-3" style="width: 100px; height: auto;">
                
                <!-- Anime Title and Rank -->
                <div class="me-auto"> 
                    <a th:href="@{'/' + ${anime.mal_id}}" th:text="${anime.title}" class="fw-bold text-decoration-none text-white"></a>

                    <p class="mb-0 text-white">Rank: <span th:text="${anime.rank}"></span></p>
                </div>
                <a class = "btn btn-danger" th:href="@{'/deleteanime/' + ${anime.mal_id}}">Delete</a>
                
            </div>
        </div>
    </div>
</body>
</html>
