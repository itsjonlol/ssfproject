<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">

</head>
<body>
    <style>
     
        .swiper {
        width: 100%;
        margin: 20px auto;
        }

    
        .swiper-slide {
            background-position: center;
            background-size: cover;
            max-width: 180px;
            height: 370px; 
        }
        .swiper-slide img {
            height:270px;
            display: block;
            width: 100%;
            border-radius: 10px;
            
        }
        .custom-list-group {
            background-color:#0a192f;
            color: #ccd6f6; 
        }

        .custom-btn {
                    background-color: #64ffda;
                    color:black;
                    font-weight:bold;
                }
        .swiper-pagination-bullet {
            background-color: white;
            
            opacity: 0.5;
        }
        .swiper-pagination-bullet-active {
            background-color: #64ffda;

        }

        .nav-link.active6 {

            text-decoration: underline;
            text-decoration-color: #64ffda;
            text-underline-offset: 0.75rem;
            text-decoration-thickness: 4px;

            }

    
    </style>
    


<body>
    <div th:replace="~{fragment/navbar :: navbar}"></div>
    

    <div th:if="${torecommend}" class="container">
        <h1 >My recommended list</h1>
        
        <a class = "btn custom-btn btn-outline-success" th:href="@{/watchlist/recommend/{verifiedusername}(verifiedusername = ${verifieduser.username})}">Recommend Anime for me</a>
        <div class="alert alert-warning mb-2" th:if="${errorMessage}" th:text="${errorMessage}" style="background: red; color: white;"></div>
    <div class="swiper mySwiper" >
        <div class="swiper-wrapper">
            
            <div class="swiper-slide m-1" th:each="anime : ${recommendedlist}">
              <a th:href="@{'/' + ${anime.mal_id}}">
                <img th:src="@{${anime.large_image_url}}" th:alt="${anime.title}">
              </a>
                <p class="text-center fw-bold" th:text="${anime.title}"></p>
            </div>
           
            
        </div>
       
        <div class="swiper-pagination mt-5" ></div>
        <div class="swiper-button-next" style="color:#64ffda;"></div>
        <div class="swiper-button-prev" style="color:#64ffda;"></div>
    
        
    </div>
    </div>
    
    
    <div class="container">
        <h1 >My Watchlist</h1>
        <div class="list-group list-group-flush ">
            <div class="list-group-item d-flex align-items-center custom-list-group" th:each="anime : ${watchlist}">
                <a th:href="@{'/' + ${anime.mal_id}}">
                    <img th:src="${anime.large_image_url}" alt="Anime Image" class="me-2" style="width: 100px; height: auto;">
                </a>
                <div class=" ms-2 me-auto"> 
                    <a th:href="@{'/' + ${anime.mal_id}}" th:text="${anime.title}" class="fw-bold text-decoration-none custom-list-group "></a>
                    <p class="mb-0" th:text="'Rank: #' + ${anime.rank}"></p>
                </div>
                <a class = "btn btn-danger" th:href="@{'/deleteanime/' + ${anime.mal_id}}">Delete</a>
                
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div th:replace="~{fragment/footer :: footer}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
    
            grabCursor: true,
           
            slidesPerView: "auto",
            slidesPerGroup: 1,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev', 
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
                pauseOnMouseEnter: true,
            },
            pagination: {
                el: '.swiper-pagination', 
                clickable: true,     
            },
            
            keyboard: {
            enabled: true,    
            onlyInViewport: true,  
            },
            loop: false,
            
        });
    </script>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
